<div class="container">
    <div class="left-section">
        @if (studentsData && studentsData.length > 0) {
        <div class="student-table">
            <table>
                <thead>
                    <tr>
                        <td>Roll No</td>
                        <td>Name</td>
                        <td>Class</td>
                        <td>Fees</td>
                        <td>Age</td>
                        <td>Address</td>
                    </tr>
                </thead>
                <tbody>
                    @for (student of studentsData; track $index) {
                    <tr>
                        <td>{{ student.roll_no }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.classCurrent }}</td>
                        <td>{{ student.fees }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.address }}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        }
    </div>

    <div class="right-section">
        <div class="form-section">
            <h2>Add Student</h2>
            <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
                <div class="form-group">
                    <label for="roll_no">Roll No</label>
                    <input type="number" formControlName="roll_no" id="roll_no">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" id="name">
                </div>

                <div class="form-group">
                    <label for="class">Class</label>
                    <input type="text" formControlName="class" id="class">
                </div>

                <div class="form-group">
                    <label for="fees">Fees</label>
                    <input type="number" formControlName="fees" id="fees">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" formControlName="age" id="age">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" id="address">
                </div>

                <button [disabled]="!studentForm.valid" type="submit" class="submit-btn">Add Student</button>
            </form>
        </div>
    </div>
</div>
